<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- .section -->
    <section class="section is-paddingless-horizontal">
        <div class="container grid">
            <nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="is-active"><a href="#" aria-current="page">How to build a beautiful blog</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- media component -->

    <section class="section is-paddingless-horizontal" style="padding-top: 0;">
        <div class="container grid-xl">
            <article class="media center">
                <figure class="media-left">
                    <figure class="image is-64x64">
                        <img src="images/me.jpg">
                    </figure>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>John Smith</strong> <small>@johnsmith</small> <time>31m</time>
                            <br>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                    </div>
                </div>
            </article>
            <!-- media-->

            <div class="section is-paddingless-horizontal">
                <h1 class="title is-2">How to build a beatuful blog</h1>
                <h2 class="subtitle is-3 has-text-grey-light">Learn from first principles</h2>
            </div>

            <!-- .columns -->
            <figure class="columns is-mobile is-variable is-0 grid-xl is-marginless">
                <div class="column">
                    <div class="image card">
                        <a><img src="images/blog-1.png"></a>
                    </div>
                </div>
                <div class="column">
                    <div class="image card">
                        <a><img src="images/blog-2.png"></a>
                    </div>
                </div>
                <div class="column">
                    <div class="image card">
                        <a><img src="images/blog-3.png"></a>
                    </div>
                </div>
            </figure>
            <figcaption class="level">
                <small class="level-item has-text-grey">
                    The blog we'll build. Click to continue.
                </small>
            </figcaption>
            <!-- /.columns -->


        </div>
    </section>



    <script src="https://kit.fontawesome.com/d1bb85e981.js" crossorigin="anonymous"></script>
</body>

</html>
